<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Shop GPT AI</title>
  </head>
  <body>
    <div style="background-color: #fff; width: 100%; text-align: center; padding-top: 60px; padding-bottom: 60px">
      <div class="logo-img" style="margin: 0 auto 14px; width: 638px; text-align: left">
        <a href="" target="blank" style="width: 192px; height: 48px; display: inline-block">
          <img src="../../images/common/img_logo.png" alt="logo" style="width: 100%; height: 100%; object-fit: cover" />
        </a>
      </div>

      <table
        style="
          background-color: #fef8f9;
          padding-top: 60px;
          width: 638px;
          margin: 0 auto;
          text-align: left;
          font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
            'Helvetica Neue', sans-serif;
          font-size: 14px;
          color: #444;
          border-top-right-radius: 16px;
          border-top-left-radius: 16px;
        "
        cellpadding="0"
        cellspacing="0"
      >
        <thead>
          <tr>
            <td style="font-size: 26px; font-weight: 400; color: #222; letter-spacing: -1.2px; padding: 0 24px">
              <strong style="font-weight: 700; color: #f63154; letter-spacing: -1.2px">비밀번호 초기화</strong> 안내입니다.
            </td>
          </tr>
          <tr>
            <td style="font-size: 16px; font-weight: 400; color: #666; margin-top: 14px; display: block; padding: 0 24px">
              Shop GPT AI 회원 비밀번호를 초기화 합니다.
            </td>
          </tr>
        </thead>
        <tbody>
          <tr style="padding: 0 20px; margin-top: 32px; display: block">
            <td
              style="
                background-color: #fff;
                padding: 30px 20px 0;
                font-size: 18px;
                font-weight: 600;
                color: #222;
                border-top-right-radius: 8px;
                border-top-left-radius: 8px;
                display: block;
              "
            >
              Shop GPT AI 회원 비밀번호를 초기화 합니다.
            </td>
          </tr>
          <tr style="padding: 0 20px; display: block">
            <td colspan="2" style="padding: 10px 20px 0; background-color: #fff; display: block">
              <table cellpadding="0" cellspacing="0" style="width: 100%">
                <tr>
                  <th style="font-size: 16px; font-weight: 400; color: #666; border-top: 1px solid #222"></th>
                </tr>
              </table>
            </td>
          </tr>
          <tr style="padding: 0 20px 0; display: block">
            <td
              style="
                background-color: #fff;
                padding: 18px 20px 30px;
                border-bottom-right-radius: 8px;
                border-bottom-left-radius: 8px;
                display: block;
                font-size: 14px;
                font-weight: 400;
                color: #666;
                line-height: 1.3;
              "
            >
              아래 인증 버튼을 클릭하신 후, 이동하신 Shop GPT AI 페이지에서 새로운 비밀번호를 설정 해주시기 바랍니다. 새로운 비밀번호 설정까지 완료 하셔야
              최종적인 비밀번호 초기화 및 변경이 완료됩니다.
            </td>
          </tr>
          <tr>
            <td
              colspan="2"
              style="
                text-align: center;
                height: 46px;
                margin-top: 30px;
                font-size: 16px;
                font-weight: 600;
                color: #fff;
                display: block;
                line-height: 46px;
                padding: 0 24px;
              "
            >
              <a href="#" target="blank" style="color: #fff; text-decoration: none; display: block; background-color: #f63154; border-radius: 4px"
                >인증완료 및 비밀번호 초기화 완료하러 가기</a
              >
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td
              colspan="2"
              style="
                display: block;
                margin-top: 96px;
                padding: 40px 24px;
                text-align: center;
                font-size: 12px;
                font-weight: 600;
                color: #fff;
                background-color: #8b7a7d;
                font-size: 13px;
              "
            >
              Copyright ⓒ Infinitum. All rights reserved.
              <a href="#" target="blank" style="text-decoration: underline; margin-left: 40px; color: #fff">이용약관</a>
              <a href="#" target="blank" style="text-decoration: underline; margin-left: 12px; color: #fff">개인정보처리방침</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
