<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../libs/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Shop GPT AI</title>
</head>
<body class="login-content">
  <div class="body-wrap">
    <div class="login-wrap login">
      <div class="containers-s">
        <a href="#" class="logo"><img src="../../images/common/img_logo.png" alt="img-logo"></a>
        <h5 class="title">합리적인 패셔니스타의 AI 코디!</h5>
        <p class="desc">로그인 하시고 <strong>무제한 AI 쇼핑</strong>을 즐기세요!</p>
        
        <form method="" action="" id="" class="loginbox">
          <!-- validation check :: 에러시 'inputbox' 클래스에 'is-invalid' 클래스 할당 -->
          <!-- 아이디 -->
          <div class="inputbox id is-invalid" id="validationId">
            <input type="email" placeholder="이메일">
          </div>
          <!-- 비밀번호 -->
          <div class="inputbox pw" id="validationPw">
            <input type="password" placeholder="비밀번호">
            <button type="button" class="btn-show"><i class="icon-eye-off"></i></button>
          </div>
  
          <!-- 에러시 알럿메시지 :: s -->
          <div class="invalid-feedback-wrap">
            <!-- 아이디 -->
            <div id="validationId" class="invalid-feedback">회원 정보가 존재하지 않습니다.<br>회원가입 또는 비회원 이용, ID 찾기 등을 해주시기 바랍니다.</div>
  
            <!-- 비밀번호 -->
            <div id="validationPw" class="invalid-feedback">비밀번호가 일치하지 않습니다.<br>비밀번호 찾기 또는 초기화를 해주시기 바랍니다.</div>
          </div>
          <!-- 에러시 알럿메시지 :: e -->
          
          <div class="remember-me">
            <label class="checkbox">
              <input type="checkbox" name="checkbox" checked/>
              <span class="label-checkbox">자동 로그인</span>
            </label>
          </div>
          <button type="button" class="btns btn-login">로그인</button>
          <div class="btn-underline">
            <a href="#">아이디 / 비밀번호 찾기</a>
            <a href="#">회원가입</a>
          </div>
          <div class="social-login">
            <button type="button" class="btn-kakao">KAKAO 계정 로그인</button>
            <button type="button" class="btn-naver">NAVER 계정 로그인</button>
            <button type="button" class="btn-apple">Apple 계정 로그인</button>
          </div>
        </form>
      </div>
      <div class="info-policy">
        <span class="copyright">Copyright ⓒ Infinitum. All rights reserved.</span>
        <a href="#" class="policy">이용약관</a>
        <a href="#" class="policy">개인정보처리방침</a>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="../../libs/swiper/swiper-bundle.min.js"></script>
  <script src="../../libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../../js/common.js"></script>
</body>
</html>
